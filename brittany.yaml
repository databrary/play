conf_forward:
  options_ghc:
  - -XLambdaCase
  - -XMultiWayIf
  - -XGADTs
  - -XPatternGuards
  - -XViewPatterns
  - -XRecursiveDo
  - -XTupleSections
  - -XExplicitForAll
  - -XImplicitParams
  - -XQuasiQuotes
  - -XTemplateHaskell
  - -XBangPatterns
conf_layout:
  lconfig_indentAmount: 4
  #lconfig_columnAlignMode: { tag: ColumnAlignModeDisabled }
  lconfig_alignmentLimit: 2
  lconfig_columnAlignMode:
    tag: ColumnAlignModeMajority
    contents: 0.9

  lconfig_indentPolicy: IndentPolicyLeft
